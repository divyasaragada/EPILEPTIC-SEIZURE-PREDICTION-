{% load static %}
<!DOCTYPE html>
<html>
<head>   
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>admin login page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle1.css' %}">

</head>
<body>
    {% include 'myapp/messages.html' %}
<div class="feedback">
  <h3 style="text-align: center; color: white"><b>USER REPORT</b></h3>
 <form action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <label for="text"><b>Name</b></label>
    <p><input placeholder="Your name.." name="name"></p>
<br>
    <label ><b>Phone Number</b></label>
    <p><input name="phone" placeholder="enter phone number" size="10"/></p>
<br>
    <label ><b>Upload File</b></label><br>
    <p><input name="filewav" type="file" /></p>
    <br>
    <br><br>
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-success" type="submit">RESET</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" type="submit">SUBMIT</button>
  </form>
</div>
</body>
</html>
